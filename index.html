<!DOCTYPE html>
<html lang="en">

<body>

    <div class="coming_soon">
        <h1>COMING SOON</h1>
        <P>stay tuned <span class="dots"></span></P>
    </div>
</body>
</html>

<script>
  const dots = document.querySelector(".dots");
let count = 0;

setInterval(() => {
    count++;                 // tilføjer et punktum
    if (count > 3) count = 0; // når den har tilføjet 3 så count 0

    dots.textContent = ".".repeat(count); // repeat betyder gange med "."
}, 500); // hvert .5 sekund



</script>
